<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Image</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;  /* centers horizontally */
      align-items: center;      /* centers vertically */
      background-color: #f0f0f0; /* optional */
    }

    img {
      max-width: 80%;  /* prevents overflow */
      max-height: 80%; /* keeps image within screen */
    }
  </style>
</head>
<body>
  <img src="bar.jpg" alt="Centered Image">
</body>
</html>
